        /* Quiz Application Design */

        body {
            background: #11101d;
            font-family: arial, sans-serif;
            color: rgb(255, 255, 255);
        }

        #quizContainer {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin: 50px auto;
            width: 95%;
        }

        /* Each Question Card */
        .quiz-question {
            background: #1c1b2d;
            border-radius: 12px;
            padding: 15px 20px 25px 20px;
            /* Top, Right, Bottom, Left */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-style: solid;
            border-width: 0.25px;
            color: white;
        }

        /* Hover Effect */
        /* .quiz-question:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        } */

        /* Question Header (h4) */
        .quiz-question h4 {
            font-size: 14px;
            font-weight: 200;
            color: #fff;
            margin: 0 0 8px 0;
            /* Remove top margin, small bottom margin */
            padding: 8px 12px;
            background: #24243a;
            border-radius: 8px;
            display: inline-block;
            /* Makes width auto */
        }

        /* Question Text */
        .quiz-question .question-text {
            font-size: 0.95rem;
            font-weight: 400;
            color: #fff;
            margin-bottom: 15px;
            padding-left: 4px;
            /* small padding for alignment */
        }

        /* Option List */
        .quiz-question label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            margin-bottom: 12px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.3s ease;
            padding: 8px 10px;
            /* Padding for option items */
            border-radius: 6px;
        }

        /* Circle Letter for Options */
        .option-circle {
            width: 24px;
            height: 24px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 200;
            color: white;
            flex-shrink: 0;
        }

        /* Hover effect on label */
        .quiz-question label:hover {
            background: #11101d;
            color: #fff;
        }

        /* Hide original radio */
        .quiz-question input[type="radio"] {
            display: none;
        }

        /* Correct / Incorrect Highlights */
        .quiz-question .option-correct .option-circle {
            background: #0f3d0f;
            border-color: #4ade80;
            color: #b3ffb3;
        }

        .quiz-question .option-incorrect .option-circle {
            background: #3d0f0f;
            border-color: #f87171;
            color: #ffb3b3;
        }

        /* Explanation Box */
        .quiz-question .explanation {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background: #24243a;
            color: #fff;
            font-size: 0.85rem;
            line-height: 1.4;
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            #quizContainer {
                margin: 20px;
            }

            .quiz-question {
                padding: 12px 15px 20px 15px;
            }

            .option-circle {
                width: 20px;
                height: 20px;
                font-size: 0.8rem;
            }
        }

        #mockTestTitle {
            margin: 15px;
            font-size: 17px;
            font-weight: lighter;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #24243a;
            border-top-color: blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            color: white;
        }

        @keyframes spin {
            to {

            }
        }

        #mockTestNavbar {
            width: 100%;

            right: 2px;

            text-align: center;
            display: inline-block;
            font-size: 13px;
            cursor: pointer;
        }

        async function fetchNumberSystemQuestions(prompt, key) {
            const loadingElement = document.getElementById("loadingIndicator");

            try {
                // Show loading spinner
                loadingElement.style.display = "block";

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `${key}`,
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "Placement Coding Practice Platform"
                    },
                    body: JSON.stringify({
                        model: "openai/gpt-4o-mini",
                        messages: [
                            { role: "user", content: prompt }
                        ]
                    })
                });

                const data = await response.json();
                const rawText = data.choices?.[0]?.message?.content || "No response";
                console.log(data);

                const match = rawText.match(/const numberSystemQuestions\s*=\s*(\[[\s\S]*?\]);/);
                if (match) {
                    const questionsArrayCode = match[1];
                    numberSystemQuestions = eval(questionsArrayCode);
                    console.log("✅ Number System Questions Generated:", numberSystemQuestions);
                                
            console.log(numberSystemQuestions);

            renderQuiz(numberSystemQuestions);
                } else {
                    console.warn("⚠️ Could not extract question array from response.");
                    console.log("Full rawText:", rawText);
                }
            } catch (error) {
                console.error("❌ Error fetching questions:", error);
            } finally {
                // Hide loading spinner
                loadingElement.style.display = "none";
            }
        }


        const letters = ['A', 'B', 'C', 'D'];
        const quizContainer = document.getElementById("quizContainer");

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let questionDivs = [];

        function renderQuiz(questions) {
            quizContainer.innerHTML = "";

            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("quiz-question");
                if (index !== 0) {
                    questionDiv.style.pointerEvents = "none";
                    questionDiv.style.filter = "blur(4px)";
                    questionDiv.style.opacity = "0.6";
                }

                const qHeader = document.createElement("h4");
                qHeader.innerHTML = `Question ${index + 1}  Time:  <span class="timer" id="timer_${index}" style="float:right;">30s</span>`;
                questionDiv.appendChild(qHeader);

                const qText = document.createElement("div");
                qText.classList.add("question-text");
                qText.textContent = q.question;
                questionDiv.appendChild(qText);

                ["option1", "option2", "option3", "option4"].forEach((optKey, i) => {
                    const label = document.createElement("label");

                    const circle = document.createElement("span");
                    circle.classList.add("option-circle");
                    circle.textContent = letters[i];

                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = `question_${index}`;
                    input.value = optKey;

                    label.appendChild(circle);
                    label.appendChild(input);
                    label.append(` ${q[optKey]}`);
                    questionDiv.appendChild(label);
                });

                const explanationDiv = document.createElement("div");
                explanationDiv.classList.add("explanation");
                explanationDiv.textContent = `Explanation: ${q.explanation}`;
                questionDiv.appendChild(explanationDiv);

                questionDiv.addEventListener("change", (e) => {
                    clearInterval(timer);
                    const selected = e.target.value;
                    const labels = questionDiv.querySelectorAll("label");
                    labels.forEach(lbl => {
                        lbl.classList.remove("option-correct", "option-incorrect");
                    });

                    if (selected === q.correct) {
                        e.target.closest("label").classList.add("option-correct");
                        explanationDiv.style.display = "block";
                        explanationDiv.style.background = "#0f3d0f";
                        explanationDiv.style.color = "#b3ffb3";
                        score++;
                    } else {
                        e.target.closest("label").classList.add("option-incorrect");
                        explanationDiv.style.display = "block";
                        explanationDiv.style.background = "#3d0f0f";
                        explanationDiv.style.color = "#ffb3b3";
                        explanationDiv.textContent = `Incorrect! Correct answer: ${q[q.correct]}. ${q.explanation}`;
                    }

                    setTimeout(() => goToNextQuestion(), 500);
                });

                quizContainer.appendChild(questionDiv);
                questionDivs.push(questionDiv);
            });

            startTimer(currentQuestionIndex);
        }

        function startTimer(index) {
            let timeLeft = 30;
            const timerDisplay = document.getElementById(`timer_${index}`);

            timer = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

                if (timeLeft === 0) {
                    clearInterval(timer);
                    markUnansweredIncorrect(index);
                    setTimeout(() => goToNextQuestion(), 1500);
                }

                timeLeft--;
            }, 1000);
        }

        function markUnansweredIncorrect(index) {
            const q = numberSystemQuestions[index];
            const questionDiv = questionDivs[index];
            const explanationDiv = questionDiv.querySelector(".explanation");
            explanationDiv.style.display = "block";
            explanationDiv.style.background = "#3d0f0f";
            explanationDiv.style.color = "#ffb3b3";
            explanationDiv.textContent = `Time's up! Correct answer: ${q[q.correct]}. ${q.explanation}`;
        }

        function goToNextQuestion() {
            const current = questionDivs[currentQuestionIndex];
            current.style.pointerEvents = "none";
            current.style.filter = "none";
            current.style.opacity = "1";

            currentQuestionIndex++;

            if (currentQuestionIndex >= numberSystemQuestions.length) {
                showScore();
                return;
            }

            const next = questionDivs[currentQuestionIndex];
            next.style.pointerEvents = "auto";
            next.style.filter = "none";
            next.style.opacity = "1";

            startTimer(currentQuestionIndex);
            next.scrollIntoView({ behavior: "smooth" });
        }

        function showScore() {
            const resultDiv = document.createElement("div");
            resultDiv.classList.add("quiz-question");
            resultDiv.style.background = "#1e1e2f";
            resultDiv.innerHTML = `<div class="result"><h4>Quiz Completed</h4><p>Your Score: ${score} / ${numberSystemQuestions.length}</p><button id="proceedProgrammingBtn">Next</button></div>`;
            quizContainer.appendChild(resultDiv);
            resultDiv.scrollIntoView({ behavior: "smooth" });
        }

                    fetchNumberSystemQuestions(prompt, api_key);
                } else {

            }).catch((error) => {
                alert("No Connection - 1");
            });
        }

            if (event.target && event.target.id === "proceedProgrammingBtn") {
                console.log("Proceed button clicked!");
                localStorage.setItem('programQuestionCount', 1);
                location.replace("mockTestPrograms.html");
            }
        });

        });
