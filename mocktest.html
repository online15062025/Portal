<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal Example</title>
    <style>
        body {
            background: #0f0e1b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        /* Modal content box */
        .modal-content {
            background-color: #1e1e2f;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }

        .modal-description {
            margin-bottom: 20px;
            text-align: left;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .accept-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Modal HTML -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="popupHeader">Header</div>
            <div class="modal-description" id="popupDescription">Description</div>
            <div class="modal-buttons">
                <button class="accept-btn" onclick="onAccept()">Accept</button>
                <button class="cancel-btn" onclick="onCancel()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function showPopup(header, description, acceptPage, cancelPage) {
            document.getElementById('popupHeader').innerText = header;
            document.getElementById('popupDescription').innerText = description;
            document.getElementById('popupModal').style.display = 'block';
        }

        function onAccept() {
            window.location.href = "mocktestAptitude.html"
            closePopup();
        }

        function onCancel() {
            window.location.href = "dashboard.html"
            closePopup();
        }

        function closePopup() {
            document.getElementById('popupModal').style.display = 'none';
        }

        
        showPopup("Confirm Action", "Are you sure you want to proceed?");
    </script>
</body>
</html>
